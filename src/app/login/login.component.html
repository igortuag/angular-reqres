<section>
  <h1>Made your login here</h1>
  <form (ngSubmit)="login()">
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="formLogin.email"
        required
      />
    </div>
    <div>
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="formLogin.password"
        required
      />
    </div>
    <button type="submit">LOGIN</button>
  </form>
</section>
