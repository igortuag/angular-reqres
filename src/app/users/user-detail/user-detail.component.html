<div class="container">
  <p *ngIf="!user?.id">Loading...</p>
  <div *ngIf="user?.id" class="user-detail">
    <img
      [src]="user.avatar"
      alt="Photo of the user!"
      class="user-detail__image"
    />
    <div>
      <p class="user-detail__name">
        Name: {{ user.first_name }} {{ user.last_name }}
      </p>
      <p class="user-detail__email">Email: {{ user.email }}</p>
    </div>
  </div>
</div>
