<section class="container">
  <h1>List of Users</h1>
  <div>
    <ul>
      <li *ngFor="let user of users">
        <a [routerLink]="['/users', user.id]">
          <img [src]="user.avatar" alt="" />
          <p>name: {{ user.first_name }} {{ user.last_name }}</p>
          <p>email: {{ user.email }}</p>
        </a>
      </li>
    </ul>
  </div>
</section>
