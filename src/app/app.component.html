<nav class="nav-bar">
  <div class="container">
    <ul class="nav-bar__list">
      <li
        class="nav-bar__item"
        *ngFor="let item of navList"
        routerLinkActive="nav-bar__item--active"
      >
        <a
          class="nav-bar__link"
          routerLinkActive="nav-bar__link--active"
          [routerLink]="item.path"
          >{{ item.name }}</a
        >
      </li>
    </ul>
  </div>
</nav>
